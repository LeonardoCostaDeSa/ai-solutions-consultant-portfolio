services:
  portfolio:
    image: ghcr.io/leonardocostadesa/ai-solutions-consultant-portfolio:latest
    container_name: portfolio
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio.rule=Host(`leonardosa.pro`) || Host(`www.leonardosa.pro`)"
      - "traefik.http.routers.portfolio.entrypoints=websecure"
      - "traefik.http.routers.portfolio.tls.certresolver=letsencrypt"
      - "traefik.http.services.portfolio.loadbalancer.server.port=80"
      - "traefik.http.routers.portfolio.middlewares=secure-headers@file,compress@file"
      # Redirect www to non-www
      - "traefik.http.middlewares.portfolio-redirect.redirectregex.regex=^https://www\\.leonardosa\\.pro/(.*)"
      - "traefik.http.middlewares.portfolio-redirect.redirectregex.replacement=https://leonardosa.pro/$${1}"
      - "traefik.http.middlewares.portfolio-redirect.redirectregex.permanent=true"

networks:
  traefik-public:
    external: true
